name: Deploy Web

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - '.github/workflows/web_deploy.yml'

jobs:
  web:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Cache yarn.lock
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Next.js Build
        uses: actions/cache@v2
        id: next-cache
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Install dependencies
        run: yarn

      - name: Build web design system
        run: yarn workspace @neo/web build-storybook

      - name: Build @neo/web
        working-directory: ./apps/web
        run: yarn build-storybook

      - name: Build @neo/web
        working-directory: ./apps/web
        run: yarn gh-build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Export static files
        working-directory: ./apps/web
        run: yarn export
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Add .nojekyll file
        working-directory: ./apps/web
        run: touch ./dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: web-build
          path: ./apps/web/dist

  html:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Cache yarn.lock
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn workspaces focus --production @neo/html

      - name: Build @neo/html
        working-directory: ./apps/html
        run: yarn css

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: html-build
          path: ./apps/html

  mvp:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Cache yarn.lock
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn

      - name: Build @neo/html
        working-directory: ./apps/html
        run: yarn css

      - name: Build @neo/mvp
        working-directory: ./apps/mvp
        run: yarn build --base /NeoExpertise/mvp/

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: mvp-build
          path: ./apps/mvp/dist

  download:
    runs-on: ${{ matrix.os }}
    needs: [web, html, mvp]

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download @neo/web
        uses: actions/download-artifact@v2
        with:
          name: web-build
          path: apps/web/dist

      - name: Download @neo/html
        uses: actions/download-artifact@v2
        with:
          name: html-build
          path: html

      - name: Download @neo/mvp
        uses: actions/download-artifact@v2
        with:
          name: mvp-build
          path: mvp

      - name: Create old folder for @neo/html
        working-directory: ./apps/web/dist
        run: mkdir ./old

      - name: Create old folder for @neo/mvp
        working-directory: ./apps/web/dist
        run: mkdir ./mvp

      - name: Copy @neo/html into old folder
        run: |
          cp -r ./html/* ./apps/web/dist/old
          rm -rf html

      - name: Copy @neo/mvp into mvp folder
        run: |
          cp -r ./mvp/* ./apps/web/dist/mvp
          rm -rf mvp

      - name: Show structure
        working-directory: ./apps/web/dist
        run: ls -R

      - name: Deploy to github pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: ./apps/web/dist
