name: Deploy Web

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'apps/html/**'
      - '.github/workflows/web_deploy.yml'

jobs:
  web:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Remove unused packages
        run: |
          rm apps/html/package.json
          rm services/{mail,users,core,api}/package.json

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Cache yarn.lock
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Next.js Build
        uses: actions/cache@v2
        id: next-cache
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Install dependencies
        run: yarn workspaces focus --production --all

      - name: Build @neo/postcss
        working-directory: ./libs/postcss
        run: yarn build

      - name: Build @neo/global
        working-directory: ./packages/global
        run: yarn build

      - name: Build @neo/tokens
        working-directory: ./packages/tokens
        run: yarn build

      - name: Build @neo/icons
        working-directory: ./packages/icons
        run: yarn build

      - name: Build @neo/ui
        working-directory: ./packages/ui
        run: yarn build

      - name: Build @neo/web
        working-directory: ./apps/web
        run: yarn gh-build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Export static files
        working-directory: ./apps/web
        run: yarn export
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Add .nojekyll file
        working-directory: ./apps/web
        run: touch ./dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: web-build
          path: ./apps/web/dist

  html:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Remove unused packages
        run: |
          rm apps/web/package.json
          rm libs/{postcss,lint}/package.json
          rm packages/{global,icons,tokens,ui}/package.json
          rm services/{mail,users,core,api}/package.json

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Cache yarn.lock
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn workspaces focus --production --all

      - name: Build @neo/html
        working-directory: ./apps/html
        run: yarn css

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: html-build
          path: ./apps/html

  download:
    runs-on: ${{ matrix.os }}
    needs: [web, html]

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download @neo/web
        uses: actions/download-artifact@v2
        with:
          name: web-build
          path: apps/web/dist

      - name: Download @neo/html
        uses: actions/download-artifact@v2
        with:
          name: html-build
          path: html

      - name: Create old folder for neo-expensive
        working-directory: ./apps/web/dist
        run: mkdir ./old

      - name: Copy @neo/html into old folder
        run: |
          cp -r ./html/* ./apps/web/dist/old
          rm -rf html

      - name: Show structure
        working-directory: ./apps/web/dist
        run: ls -R

      - name: Deploy to github pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: ./apps/web/dist
