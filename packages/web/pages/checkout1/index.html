<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Gives parameters to all information to data that must be applied -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vitor Neves, Vinicius Oliveira e Thiago Lisboa">
  <meta name="description" content="Evo Expensive E-Commerce">
  
  <!-- Favicon, stylesheet links and script link to HTML -->
  <link rel="icon" href="../../images/general/logos/neo-dpad-logo.svg" sizes="any" type="image/svg+xml">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Josefins Sans | Light 300 | Regular 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
  <!-- Montserrat | Regular 400 | Medium 500 | Semi-Bold 600 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"> 
  <!-- Bebas Neue | Regular 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <title>Neo Expensive | Carrinho</title>
  
  <link rel="stylesheet" href="../../css/main.css" />
</head> 

<body class="checkout1--body" data-theme="default">
  
  <article class="checkout1--progress">
    <div class="checkout1--progress--wrapper">
      <div class="checkout1--progress--circle">
        <h1 class="checkout1--circle--h1">Carrinho</h1>
      </div>
      
      <div class="checkout1--progress--dash"></div>
      <div class="checkout1--progress--circle">
        <h1 class="checkout1--circle--h1">Entrega</h1>
      </div>
      <div class="checkout1--progress--dash"></div>
      <div class="checkout1--progress--circle">
        <h1 class="checkout1--circle--h1">Pagamento</h1>
      </div>
    </div>
    
  </article>
  <section class="checkout1--content">
    <div class="checkout1--product"></div>
  </section>
  
  <aside class="checkout1--info">
    <div class="checkout1--info--wrapper">
      <div class="checkout1--zip">
        <input type="text" class="checkout1--info--input"><button class="checkout1--info--button">Aplicar</button>
        <img src="../../images/components/header/user-controls/magnifying-glass.svg" alt="" class="checkout1--input--image">
      </div>
      
      <div class="checkout1--info--values">
        <h3 class="checkout1--info--h3">Subtotal</h3>
        <h4 class="checkout1--info--h4">Frete</h4>
        
        <hr class="checkout1--info--hr">
        <h4 class="checkout1--info--h4">Cupons de Disconto: <span class="checkout1--discount">R$ 0,00</span></h4>
        <hr class="checkout1--info--hr">
        
        <div class="checkout1--total--wrapper">
          <h2 class="checkout1--info--h2">TOTAL</h2> <h2 class="checkout1--info--h2 checkout1--total">R$ 0,00</h2>
        </div>
      </div>
    </div>
  </aside>
  
</body>

</html>
