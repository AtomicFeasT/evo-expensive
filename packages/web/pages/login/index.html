<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vitor Neves, Vinicius Oliveira e Thiago Lisboa">
  <meta name="description" content="Evo Expensive E-Commerce">
  
  <!-- Favicon, stylesheet links and script link to HTML -->
  <link rel="icon" href="../../images/logos/neo-dpad-logo.svg" sizes="any" type="image/svg+xml">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Josefins Sans | Light 300 | Regular 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
  <!-- Montserrat | Regular 400 | Medium 500 | Semi-Bold 600 -->

  <!-- Bebas Neue | Regular 400 -->

  <link rel="stylesheet" href="../../css/main.css" />

<body class="login--body" data-theme="default">
  
  <div class="login--banner">
    <img src="../../images/banners/undraw_abstract.svg" alt="Abstract logistics" class="login--banner--image">
    <h3 class="login--banner--h3">Bem-Vindo(a) Neo Expensive</h3>
    <h2 class="login--banner--h2">Desejamos-te uma boa experiÃªncia</h2>
  </div>
  
  <div class="login--form--wrapper">
    <form action="index.html" class="login--form">
      
      <div class="login--form--logo-wrapper">
        <img src="../../images/logos/neo-dpad-logo.svg" alt="" class="login--form--logo">
      </div>
      
      <h1 class="login--form--h1">Explore a Neo Expensive</h1>
      
      <div class="login--form--name--wrapper">
        <label class="login--form--label">Nome</label>
        <img src="../../images/login-register/envelope-simple.svg" alt="" class="login--form--image">
        <input type="text" class="login--form--input" placeholder="fulano@ciclino.com">
      </div>
      
      <div class="login--form--pass--wrapper">
        <label class="login--form--label">Senha</label>
        <img src="../../images/login-register/lock-simple.svg" alt="" class="login--form--image">
        <input type="password" class="login--form--input" placeholder="********">
      </div>
      
      <a href="../../index.html" class="login--form--button">Login</a>
      
      <hr class="login--form--divider">
      <div class="login--form--google--wrapper">
        <img src="../../images/google_signin_buttons/web/vector/btn_google_dark_normal_ios.svg" alt="" class="login--form--google--image">
        <a href="#" class="login--form--google">Entrar com Google</a>
      </div>
      
    
    </form>
    
  </div>
  
</body>


</html>
