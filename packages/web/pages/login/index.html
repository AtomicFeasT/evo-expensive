<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Gives parameters to all information to data that must be applied -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vitor Neves, Vinicius Oliveira e Thiago Lisboa">
  <meta name="description" content="Evo Expensive E-Commerce">
  
  <!-- Favicon, stylesheet links and script link to HTML -->
  <link rel="icon" href="./images/logos/neo-dpad-logo.svg" sizes="any" type="image/svg+xml">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Josefins Sans | Light 300 | Regular 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
  <!-- Montserrat | Regular 400 | Medium 500 | Semi-Bold 600 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"> 
  <!-- Bebas Neue | Regular 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <title>Neo Expensive | Login</title>
  
  <link rel="stylesheet" href="../../css/main.css" />
  <!-- <script defer src="../../js/utils/openOnClick.js"></script> -->
</head> 

<body class="login--body" data-theme="default">
  
  <form action="index.html" class="login--form">
    
    <div class="login--form--header">
      <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg"> <path class="X" d="M40.5287 21.5472L49.1692 12.9102C50.2769 11.8029 50.2769 9.99092 49.1692 8.88356L41.1128 0.830519C40.005 -0.27684 38.1923 -0.27684 37.0847 0.830519L28.4441 9.46745C28.1823 9.72912 28.0212 10.0916 28.0413 10.4741V20.5405C28.0413 21.3459 28.6657 21.9699 29.4713 21.9699H39.5418C39.9044 21.9699 40.2468 21.8291 40.5287 21.5472ZM21.5559 9.46745L12.9153 0.830519C11.8077 -0.27684 9.995 -0.27684 8.88719 0.830519L0.830751 8.88356C-0.276917 9.99092 -0.276917 11.8029 0.830751 12.9102L9.47131 21.5472C9.73308 21.809 10.0956 21.9699 10.4784 21.9498H20.5488C21.3544 21.9498 21.9789 21.3258 21.9789 20.5203V10.454C21.9789 10.0916 21.8378 9.74926 21.5559 9.46745ZM9.47131 28.4326L0.830751 37.0696C-0.276917 38.177 -0.276917 39.9889 0.830751 41.0961L8.88719 49.1493C9.995 50.2567 11.8077 50.2567 12.9153 49.1493L21.5559 40.5124C21.8177 40.2506 21.9789 39.8882 21.9587 39.5057V29.4392C21.9587 28.6339 21.3343 28.0098 20.5287 28.0098H10.4582C10.0956 28.0098 9.75323 28.1508 9.47131 28.4326ZM39.5015 28.0098H29.431C28.6254 28.0098 28.001 28.6339 28.001 29.4392V39.5057C28.001 39.8681 28.142 40.2506 28.4038 40.5124L37.0645 49.1695C38.1722 50.2768 39.9849 50.2768 41.0927 49.1695L49.1491 41.1163C50.2568 40.0091 50.2568 38.197 49.1491 37.0898L40.5085 28.4527C40.2468 28.1507 39.9044 28.0098 39.5015 28.0098Z" fill="#8B46A3"/></svg> 
      <h1 class="login--form--header--heading">Login</h1>
    </div>
    
    <div class="login--form--email">
      <input type="text" name="" placeholder="EMAIL" class="login--form--email--input">
      <img src="../../images/login-register/envelope.svg" alt="" class="login--form--email--image">
    </div>
    
    
    
    <div class="login--form--password">
      <input type="password" name="" placeholder="SENHA" class="login--form--password--input">
      <img src="../../images/login-register/key.svg" alt="" class="login--form--password--image">
      
      <div class="login--form--password--checkbox">
        <input type="checkbox" id="checkbox--input" name="checkbox--remember">
        <label id="checkbox--label" for="checkbox--input">Lembrar-me</label>
      </div>
    </div>
    
    <input type="submit" name="" value="Entrar" class="login--form--submit">
    
    <div class="login--form--icons">
      <img src="../../images/login-register/google-logo-invert.svg" alt="" class="login--form--icons--google">
      <img src="../../images/login-register/discord-logo.svg" alt="" class="login--form--icons--discord">
      <img src="../../images/login-register/facebook-logo.svg" alt="" class="login--form--icons--facebook">
    </div>
  </form>
  
  
  
  
  
  
  
  
  
  
</body>


</html>
