<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="description" content="Evo Expensive E-Commerce">
  
  <!-- Favicon, stylesheet links and script link to HTML -->
  <link rel="icon" href="../../images/logos/neo-dpad-logo.svg" sizes="any" type="image/svg+xml">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Josefins Sans | Light 300 | Regular 400 -->

<body data-theme="default">
  <div class="register--body--wrapper">
    
    <div class="register--illustration">
      <img src="../../images/banners/undraw_exploring_re_grb8.svg" alt="" class="register--illustration--image">
      <h1 class="register--illustration--header">Junte-se a nossa comunidade e divirta-se!</h1>
    </div>
    
    <div class="register--form--wrapper">
      
      <form action="index.html" class="register--form">
        
        <div class="register--form--heading">
          <div class="register--form--heading--image">
            <img src="../../images/logos/neo-dpad-logo.svg" alt="Neo DPad Logo">
          </div>
          
          <h1 class="register--form--heading--header">Explore a Neo Expensive</h1>
          <p class="register--form--heading--paragraph">JÃ¡ tem uma conta? 
            <a href="" class="register--form--heading--link">Login</a>
          </p>
          
        </div>
        
        
        <div class="register--form--name--last">
          
          <div class="register--form--name--wrapper">
            <input type="text" class="register--form--name" name="name" id='name' required />
            <label for="name" class="register--form--name--label">Nome</label>
          </div>
          
          <div class="register--form--name--wrapper">
            <input type="text" class="register--form--last" name="sobrenome" id='sobrenome' required />
            <label for="name" class="register--form--last--label">Sobrenome</label>
          </div>

        </div>
        
        <input type="email" class="register--form--email">
        <input type="password" class="register--form--pass">
      </form>
      
    </div>
    
    
  </div>
</body>


</html>
